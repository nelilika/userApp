<mat-card class="example-card" *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
       class="avataImg"
       [src]="user.avatarUrl"
       [alt]="user.lastName">
  <mat-card-content>
    <h4>Delailed information</h4>
    <p>Age: {{ user.age }}</p>
    <p>City: {{ user.city }}</p>
  </mat-card-content>
</mat-card>
